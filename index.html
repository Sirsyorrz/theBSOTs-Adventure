<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBSOT's Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <div class="image-container">
                <img id="scene-image" src="images/placeholder.jpg" alt="Scene Image">
            </div>
            <div class="text-container">
                <p id="scene-text"></p>
            </div>
            <div class="options-container" id="options-container">
                <!-- Options will be dynamically added here -->
            </div>
            <div class="stats-container">
                <div class="stat">
                    <span>Car Love Meter:</span>
                    <div class="meter">
                        <div id="car-love-meter" class="meter-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <span>YouTube Sadness:</span>
                    <div class="meter">
                        <div id="youtube-sadness" class="meter-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
